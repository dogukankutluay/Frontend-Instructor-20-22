<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Flex</title>
  </head>
  <style>
    .parent-kutu {
      background-color: red;
      width: 400px;
      height: 400px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }
    .kutu {
      width: 60px;
      height: 60px;
    }
    .kutu-1 {
      background-color: yellow;
    }
    .kutu-2 {
      background-color: green;
    }
    .kutu-3 {
      background-color: black;
    }
  </style>
  <body>
    <div class="parent-kutu">
      <div class="kutu-1 kutu"></div>
      <div class="kutu-2 kutu"></div>
      <div class="kutu-3 kutu"></div>
    </div>
  </body>
</html>
