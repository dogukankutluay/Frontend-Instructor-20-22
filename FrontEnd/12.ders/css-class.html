<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css - Class</title>
</head>
<style>
    .yetenek {
        color: rgb(243, 241, 241);
        font-size: 20px;
        background-color: blue;
        width: 150px;
    }

    .w-400{
        width: 400px;
    }
    .w-300{
        width: 300px;
    }
    .w-200{
        width: 200px;
    }
    #css-etiketi{
        width: 500px;
        background-color: red;
    }
</style>
<body>
    <h2>
        Yeteneklerim
    </h2>
    <div class="yetenek">
        HTML
    </div>
    <div class="yetenek w-200" id="css-etiketi">
        CSS
    </div>
    <div class="yetenek w-300">
        JavaScript
    </div>
    <div class="yetenek w-400">
        React.js
    </div>

</html>
